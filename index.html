<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Umrechner</title>
        <link rel="stylesheet" href="css/style.min.css" />
    </head>
    <body onload="addCategories(); units()">
        <h1>Umrechner</h1>
        <div class="wrapper">
            <p>Mit diesem Tool können Sie verschiedenste Einheiten umrechnen. Bitte wählen Sie zuerst eine Kategorie:</p>
            <div class="category-selector">
                <div class="select-wrapper">
                    <select name="category" id="category-selector" onchange="changeCategory(); units()"></select>
                </div>
            </div>
            <h2>
                Rechnen Sie <b><span id="category-heading">Gewichte</span></b> um.
            </h2>
            <form>
                <input type="text" name="source-value" id="source-value" />
                <div class="select-wrapper">
                    <select name="source-unit" id="source-unit"></select>
                </div>
            </form>
            <form>
                <input type="text" name="goal-value" id="goal-value" />
                <div class="select-wrapper">
                    <select name="goal-unit" id="goal-unit"></select>
                </div>
            </form>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
